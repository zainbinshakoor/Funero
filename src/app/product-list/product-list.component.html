<div class="container product-list">
  <h2 class="text-center">Our Products</h2>
  <div class="row">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4"
      *ngFor="let product of products"
      (mouseenter)="onMouseEnter(product.id)"
      (mouseleave)="onMouseLeave()"
    >
      <div class="card border-0 position-relative">
        <img [src]="product.image" class="card-img-top" alt="Product Image" />
        <div
          class="add-to-cart position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center"
          *ngIf="isHovered && product.id == productId"
        >
          <button class="btn btn-primary">Add to cart</button>
          <div class="icon-group d-flex flex-column align-items-center mt-2">
            <div class="icon-item d-flex align-items-center mb-2">
              <i class="fa fa-share-alt" aria-hidden="true"></i>
              <span class="ms-2">Share</span>
              <i class="fa fa-heart ms-2" aria-hidden="true"></i>
              <span class="ms-2">Like</span>
            </div>
          </div>
        </div>
        <div class="card-body">
          <h2 class="mb-2">{{ product.name }}</h2>
          <p class="mb-2 text-secondary">Lorem ipsum</p>
          <p>
            {{ product.price }}
            <del class="text-secondary ms-2">{{ product.price }}</del>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
