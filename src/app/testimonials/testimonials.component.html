<section>
  <div class="container py-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10 col-xl-8 text-center">
        <h2 class="fw-bold mb-4">Testimonials</h2>
        <p class="mb-4 pb-2 mb-md-5 pb-md-0">
          {{ introText }}
        </p>
      </div>
    </div>

    <div class="row text-center">
      <div
        *ngFor="let testimonial of testimonials"
        class="col-md-4 mb-4 mb-md-0"
      >
        <div class="card">
          <div class="card-body py-4 mt-2">
            <div class="d-flex justify-content-center mb-4">
              <img
                [src]="testimonial.imageUrl"
                class="rounded-circle shadow-1-strong"
                width="100"
                height="100"
              />
            </div>
            <h5 class="font-weight-bold">{{ testimonial.name }}</h5>
            <h6 class="font-weight-bold my-3">{{ testimonial.position }}</h6>
            <ul class="list-unstyled d-flex justify-content-center">
              <li *ngFor="let star of testimonial.stars">
                <i [class]="star" class="fa-sm text-color"></i>
              </li>
            </ul>
            <p class="mb-2">
              <i class="fas fa-quote-left pe-2 text-drak"></i
              >{{ testimonial.quote }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
